<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y: Why</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title">Y</h1>
        <span id="tag">The graph axis, what else?</span>
        <p id="user">Guest user</p>
        <button id="login">Log In</button>
        <button id="signup">Sign Up</button>
    </header>

    <div id="signupPopup" hidden>
        <form id="signupForm">
            <span onclick="document.getElementById('signupPopup').style.display='none'">&times;</span>
            <div class="signupContainer">
                <h1>Sign Up</h1>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
          
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <label for="confpassword"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="confpassword" required>
                  
                <button type="submit">Sign Up</button>
              </div>
        </form>
    </div>
    
    <div id="loginPopup" hidden>
        <form id="loginForm">
            <span onclick="document.getElementById('loginPopup').style.display='none'">&times;</span>
            <div class="loginContainer">
                <h1>Log In</h1>
                <h2 id="asciimoji"></h2>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
          
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                  
                <button type="submit">Login</button>
              </div>
        </form>
    </div>

    <main>
        <div id="app"></div>
    
        <form id="messageForm">
            <textarea type="text" name="message" id="messageInput"></textarea>
            <p id="charcount">500</p>
            <button type="submit">Send</button>
        </form>
    </main>


</body>
</html>
